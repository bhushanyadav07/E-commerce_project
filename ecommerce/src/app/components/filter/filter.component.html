<div>
    <div>
        <h6>Categories</h6>
        <hr>
   
        <div *ngFor = "let c of categories; index as i" class="custom-control custom-radio m-2">
            <input type="radio" value = "{{c._id}}" id="a{{i}}" name="categories" class="custom-control-input">
            <label (click) = 'categorySelected(c._id)' class="custom-control-label" for="a{{i}}">{{c.name}}</label>
        </div>
    
        
    </div>
    <div>
        <h6>Price</h6>
        <hr>

        <select name="min" class="form-control  mb-2" id="">
            <option value = "100">100</option>
        </select>
        <select name="max" class="form-control mb-2" id="">
            <option value = "100">100</option>
        </select>

        <div class="mb-2">
            <button class = "btn-block btn btn-sm btn-light border rounded">Filter</button>
        </div>
    </div>

    
</div>
