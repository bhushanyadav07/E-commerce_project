<div>
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="http://localhost/{{product.productImage}}" alt="Card image cap">
    <div class="card-body">
      <h6 class="card-title">{{product.name}}</h6>
      <p class="card-text"><b>${{product.price}}</b></p>
      <a  class="btn-sm float-right btn btn-outline-primary"(click)='addToCart();'>Add to Cart</a>
    </div>
  </div> 
</div>
